<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="start">애니메이션 시작</button>
    <br>
    <div id="nemo">그래</div>
    <script>
        $(document).ready(function(){
            $("#nemo").css("width","150px");
            $("#nemo").css("height","150px");
            $("#nemo").css("background-color","green");
        })

        $(document).ready(function(){
            $("#start").click(function(){
                $("#nemo").animate(
                    {width: "300px"},"slow")
                $("#nemo").animate(
                    {height:"400px"},"slow")
                
            })
        })

    </script>
    
</body>
</html>
