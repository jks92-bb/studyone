<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록 태그 :: <ul>, <ol>, <dl> -->
    
        <!-- <ul> 태그 :: unordered list(정렬되지 않은 목록) -->
        <!-- <li> 태그 :: 목록 요소 추가할 때 사용 -->
        <h3> 내가 지금 먹고 싶은 것 </h3>
        <ul>
            <li>치즈 돈가스</li>
            <li>보쌈</li>
            <li>경양식 돈가스</li>
        </ul>
        <!-- <ol> 태그 :: ordered list(정렬된 목록) -->
        <h3>지금 먹고 싶은 음식 순위</h3>
        <ol>
            <li>경양식 돈가스</li>
            <li>치즈 돈가스</li>
            <li>보쌈</li>
        </ol>
        <!-- <dl>태그 :: definition list (설명하기 위한 목록) -->
        <!-- <dt>, <dd> 태그 :: 설명할 용어와 설명을 추가할 때 사용 -->
        <h3>웹에 사용되는 용어</h3>
        <dl>
            <dt>HTML</dt>
            <dd>hyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>화면 디자인 담당</dd>
            <dt>JavaScript</dt>
            <dd>화면 동작 담당</dd>
        </dl>


        
</body>
</html>
