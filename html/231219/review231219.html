<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 표를 만드는 태그 -->
    <table border = "1px solid black">
        <!-- <caption> :: 표에 대한 설명 추가 -->
        <!-- <colgroup> :: 열을 그룹화하여 디자인 적용 -->
        <colgroup>
            <col style="background-color: aliceblue;">
            <col span ="3" style="background-color: beige;">
        </colgroup>

        <!-- <tr> <th> <td> -->
        <tr>
            <!-- colspan 속성 :: 하나의 셀의 너비 지정 -->
            <!-- rowspan 속성 :: 하나의 셀의 높이 지정 -->
            <th rowspan="4">AI 11</th>
            <th colspan="4">학생명단</th>
        </tr>
        <tr>
            <th>순번</th>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김철수</td>
            <td>55</td>
            <td>남</td>
        </tr>
        <tr>
            <td>2</td>
            <td>장창수</td>
            <td>32</td>
            <td>남</td>
        </tr>    
    </table>
</body>
</html>
