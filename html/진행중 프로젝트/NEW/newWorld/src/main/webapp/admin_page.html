<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>관리자 페이지 :: 원하는 항목을 수행하세요.</h1>
	<hr>
	
	<h3>회원조회</h3>
	<h4><a href="select.do">회원 전체 출력</a></h4>
	<hr>
	<h3>게시글 검색</h3>
	<h4>
		<div class="container">
        <div class="search-container">
            <!-- 검색 입력 필드 -->
            <input class="input" type="text" id="searchInput" onkeypress="handleKeyPress(event)">
            <!-- 검색 아이콘 (SVG) -->
            <svg viewBox="0 0 24 24" class="search__icon" style="cursor: pointer; fill: black;" onclick="search()">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                    </path>
                </g>
            </svg>
        </div>
    </div>
	</h4>
	<h3>회원 추가</h3>
	<form action ="insert.do">
		아이디 : <input type = "text" name ="id"/> <br>
		비밀번호 : <input type = "text" name ="pw"/> <br>
		이름 : <input type = "text" name ="name"/> <br>
		
		<input type = "submit" value = "회원 추가"/>
	</form>
	<hr>
	
	<h3>회원 삭제 </h3>
	<form action = "delete.do">
		아이디 : <input type = "text" name = "id"/> <br>
		<input type = "submit" value="회원 삭제"/>
	</form>
	<hr>
	
	<h3>로그인</h3>
	<form action="login.do" method = "post">
		 아이디 : <input type = "text" name ="id"/> <br>
		비밀번호 : <input type = "text" name ="pw"/> <br>
		
		<input type = "submit" value ="로그인"/> <br>		
	</form>
	
	
	<script src = "search.js"></script>
</body>
</html>
