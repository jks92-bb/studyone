<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>

    <button>눌러보세요</button>
    <p id= "para1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit tempora vitae obcaecati, quaerat nostrum, a incidunt rem totam possimus, repudiandae corporis inventore sint fugiat cum? Dicta nemo corporis a. Et!
    </p>
    <p id= "para2" style="display: none">
        버튼을 눌렀습니다.</p>
    <br>
    <input type="text">
    <input type="text">
    <div style="width: 100px; height: 100px; background-color: aqua; position: absolute;"></div>
    <script>
        
        //$(선택자).이벤트함수()
        //태그/아이디/클래스 등의 선택자는 css에서 쓰던거 그대로 사용

        $(document).ready(function(){
            alert("jq 적용되었습니다.");
        })

        //hide(),show()
        // $(document).ready(function(){   //"문서 파일을 모두 불러온 뒤"
        //     $("button").click(function(){   //버튼 태그 클릭하면
        //         $("#para1").hide(1500);         // 본문(id=para1인 요소) 숨김
        //         $("#para2").show(1500);         // 본문(id=pra2인 요소) 나타남
        //     })
        // })

        //fade(in/out) , slide(up/down) 
        $(document).ready(function(){
            $("button").click(function(){
                $("#para1").slideUp(1500)
                $("#para2").slideDown(1500)
               // $("#para1").slideToggle(1500)
            })
            $("button").dblclick(function(){
                $("#para1").slideDown(1500)
                $("#para2").fadeOut(1500)
            })

        })

        //animate 적용
        $(document).ready(function(){
            $("div").click(function(){
                $("div").animate({width:"250px"})
                $("div").animate({left:"250px"})
            })
        })

        // hover 이벤트 
        $(document).ready(function(){
            $("input").hover(function(){    // 입력칸에 마우스를 갖다댔을 때
                //alert("여기는 입력칸입니다.")
                console.log("입력칸")
            },
            function(){         //입력칸으로부터 마우스가 떨어질 때
                //alert("입력칸을 떠났습니다.");
                console.log("떠났습니다.")

            }
            )
        })
    </script>
    
    
</body>
</html>
