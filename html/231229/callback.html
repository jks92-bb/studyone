<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button>본문 숨기기</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam adipisci aliquam aut eum dolorem dicta ullam, laboriosam asperiores, rem saepe hic ipsam perferendis quisquam. Dicta eligendi eos illum ratione delectus!</p>
    <script>
        //콜백함수 :: 이벤트 처리를 한 뒤에 후처리를 어떻게 할 것인지 정의하는 함수

        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide(1000, function(){
                    // 본문 숨긴 뒤 , 경고창을 띄워 후처리 진행함
                    
                    alert("본문이 삭제되었습니다.");
                });
            })
        })


    </script>
    
</body>
</html>
