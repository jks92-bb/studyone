<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p class="first p" id = "first">1.대체될 내용</p>
    <p class="second p" id = "second">2. 변경될 내용</p>
    <p class="third p" id = "third">3.변경될 내용</p>
    <button id = "all">replaceAll</button>
    <button id = "with">replacewith</button>

    <script>
        //요소대체 :: replaceAll(),replacewith()
        //replaceAll()
        $(function(){
            $("#all").click(function(){
                $("#first").replaceAll(".p")
            })
            $("#with").click(function(){
                $("#first").replaceWith($(".p"))
                //선택된 p태그들 -> #replace로 선택된 p 태그 하나로 대체
            })
        })
    </script>
    
</body>
</html>
