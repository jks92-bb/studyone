<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<!-- 5개의 값(이름, 나이 , 성별, 혈액형, 키 )을 입력받고
입력값들로 학생 객체를 만들어라
버튼을 입력하면 목록 태그를 통해 객체의 값(key, value 모두)들을 출력하고
5개의 값을 모두 출력한 뒤 버튼을 클릭할 때엔 데이터가 없음을 사용자에게 알리도록 한다. -->
<body>
    이름:  <input type="text" id="name"><br>
    나이:  <input type="text" id="age"><br>
    성별:  <input type="text" id="gender"><br>
    혈액형:  <input type="text" id="blood"><br>
    키:  <input type="text" id="height"><br>
    <!-- 출력버튼 -->
    <button onclick="StudentInfo()">출력</button>
    <!-- 학생 정보 목록 -->
    <ul id="studentInfoList"></ul>
    <script>

        let isInfoDisplayed = false;
        //학생 정보 출력
        function StudentInfo() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const blood = document.getElementById("blood").value;
            const height = document.getElementById("height").value
         
                  

            const student = {
                이름: name,
                나이: age,
                성별: gender,
                혈액형: blood,
                키: height
            };

            const list = document.getElementById("studentInfoList");

            if(isInfoDisplayed){
                list.innerHTML= ""
                alert("데이터가 초기화되었습니다.")
            }else{             

            // 객체의 속성을 반복하여 목록에 추가
                for (const key in student) {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${key}: ${student[key]}`;
                    list.appendChild(listItem);
                    }
                    alert("데이터가 출력되었습니다.")
                }           

            // 출력된 값이 있는지 상태 업데이트
            isInfoDisplayed = !isInfoDisplayed;
            
            }

            
            
            
            

    </script>
    
</body>
</html>
