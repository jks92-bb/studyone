<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>clone() 메소드</h3>
    <button id = "clone">요소 복제</button>
    <ul>
       <li id="first">첫번째 li입니다.</li> 
       <li >두번째 li입니다.</li> 
    </ul>

    <script>
        //요소 복제 :: clone()
        $(function(){
            $("button").click(function(){
                let l = $("#first").clone()
                $("ul").append(l)

            })
        })
        // 요소 삭제
    </script>
    
</body>
</html>
