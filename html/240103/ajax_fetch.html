<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>아래는 웹에 있는 json 파일에서 불러온 값입니다.</h3>
    <p id = "test"></p>
    
    <script>
        // fetch api를 사용하여, ajax 통신 시도
        // 1. fetch 메소드 사용해서, 파일 요청
        fetch("https://starfall-yuna.github.io/super-duper-computing-machine/json.json")
        .then(Response => {
            //보낸 요청에 대해 응답이 잘 되었는지 확인.
            if(!Response.ok){
                throw new Error(`400 or 500 error`)
            }
            return Response.json()  // JSON.parse와 유사
        })  
        .then(info=> {
            let data = document.getElementById("test")
            data.textContent= info["Name"]  //JSON.parse(this.responstext)와 유사.
        })
        .catch(error => {
                console.log("Error")
            });
        

    </script>

    
</body>
</html>
