<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JSON 파일에서 가져온 데이터를 특정 인덱스를 기준으로 리스트에 표시하는 코드 -->
    <ul id="list"></ul>
    <!-- 웹호스팅한 json파일에서, 인덱스를 10가지로 늘린 상태이다. 
    이 10가지의 데이터를 불러오도록 하라.
    (10가지의 인덱스명을 저장하는 배열을 별도로 선언하고, 이 배열을 이용하여 데이터를 가져오도록 하라.) -->

    <script>
        // 배열로 데이터의 특정 인덱스를 정의
        let info=["Name","age","blood","city","Company","Height","Month","Day","Work","Hungry"];
        fetch("https://starfall-yuna.github.io/super-duper-computing-machine/json.json")
        .then(Response=> Response.json()) //json형태로 응답을 파싱
        .then(data => {
            let list = document.querySelector("#list");
            // 배열의 각 인덱스를 순회하며 리스트에 추가
            info.forEach(index => {
                let listItem = document.createElement("li"); // 리스트 아이템 생성
                listItem.textContent = `${index}: ${data[index]}`; // 데이터 표시
                list.appendChild(listItem); // 리스트에 아이템 추가
            });

        })
        .catch(error =>{
            console.error("error",error)
        })
    </script>
</body>
</html>
