<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/131/434/png-clipart-desktop-plush-drawing-cute-icon-miscellaneous-white.png">
    <link rel="stylesheet" href="./quiz07.css">
    <!--다음주소 api-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<style>
    body{
        background-image: url(https://cdn.pixabay.com/photo/2023/06/01/05/58/ocean-8032698_1280.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Verdana;    
    }
    
    #box {
   margin : 0px auto;
   display: block;
   width: 700px;
   height: 900px;
   padding-top: 10px;
   padding-right: 110px;
   padding-bottom: 10px;
   padding-left: 14px;   
   background-color: whitesmoke;
   box-sizing: border-box;
   vertical-align: top;
   vertical-align: top;
   border-style: solid;
   border-color: aquamarine;
}

    
</style>


<body>
    <br><br><br>
    <div class="member" id="box" >
        <h2>회원가입 페이지에 오신 걸 환영합니다.!</h2>
        <h3>아래의 정보를 입력해주시길 바랍니다.</h3>
        
        <!-- 1. 로고 -->
        <img class="logo" src="artificial-intelligence-3382507_1280.jpg" width="300px" height="200px">

        <br>
        <!--  필드 -->
        <idv class="field">
            <b>회원정보 (User information)</b>
        </idv>
        <hr>
        <div class="field">
            <b>아이디</b>
            <span class="placehold-text"><input type="text"></span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password">
        </div>
        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" type="password">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text">
        </div>

        <!-- 필드(성별) -->
        <div class="field gender">
            <b>성별</b>            
                <label><input type="radio" name="gender">남자</label>
                <label><input type="radio" name="gender">여자</label>
                <label><input type="radio" name="gender">기타</label>            
        </div>

        <!-- 필드(생년월일) -->
        <div class="field birth">
            <b>생년월일</b>
                <input type="date" value="xxx" min="yyy" max="zzz">
                <!--날짜만 제출용
                <form>
                    <p><input type="date"></p>
                    <p><input type="submit" value="submit"></p>
                </form>-->            
        </div>

        

        <!-- 이메일_전화번호 -->
        <div class="field">
            <b>이메일<small>(선택)</small></b>
            <input type="email" placeholder="직접입력">@            
            <input type="email" placeholder="선택 또는 직접 입력" list="emailDomains" name="email">
            <datalist id="emailDomains">
                <option value="naver.com">
                <option value="daum.net">
                <option value="gmail.com">
                <option value="hanmail.com">
            </datalist>
            
        </div>
        
        <div class="field tel-number">
            <b>휴대전화</b>
            <select>
                <option value="">대한민국 +82</option>
            </select>
            <div>
                <input type="tel" placeholder="전화번호 입력">
                <input type="button" value="전화번호 인증">
            </div>
            <input type="number" placeholder="인증번호를 입력하세요">
        </div>
        <div class="field address">
            <b>집 주소</b>
            <input type="text" placeholder="주소 입력하세요">
            <input type="button" value="도로명주소 검색">
            <br>
        </div>
            <input type="text" id="sample6_postcode" placeholder="우편번호">
            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" id="sample6_address" placeholder="주소"><br>
            <input type="text" id="sample6_detailAddress" placeholder="상세주소">
            <input type="text" id="sample6_extraAddress" placeholder="참고항목">
            <script>
                function sample6_execDaumPostcode() {
                 new daum.Postcode({
                     oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample6_extraAddress").value = extraAddr;               
                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                    }
                    }).open();
                 }
            </script>
                  
            
            

        

        <div class="field address detail">
            <b>상세 주소 입력</b>
            <input type="text" placeholder="상세 주소 입력하세요">           

        </div>

        <!-- 가입하기 버튼 -->
        <input type="submit" value="가입하기">

        <!-- 푸터 -->
        <div class="member-footer">
            <div>
                <a href="#none">이용약관</a>
                <a href="#none">개인정보처리방침</a>
                <a href="#none">책임의 한계와 법적고지</a>
                <a href="#none">회원정보 고객센터</a>
            </div>
            <span><a href="#none">NAVER Corp.</a></span>
        </div>
    </div>

</body>


</html>
