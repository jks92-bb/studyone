<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <link href="styles.css" rel = "stylesheet">
    
</head>
<body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>    
    

    <button type="button" class="btn btn-dark" id="loginButton" >실행</button>
<div id="darkOverlay" style="display: none;"></div>

<script>
  var darkOverlay = document.getElementById('darkOverlay');
  var isOverlayVisible = false;

  document.getElementById('darkButton').addEventListener('click', function (e) {
    e.stopPropagation();
    console.log('Dark button clicked!');
    
    // Dark overlay의 표시 여부를 토글
    if (!isOverlayVisible) {
      darkOverlay.style.display = 'block';
      isOverlayVisible = true;
    } else {
      darkOverlay.style.display = 'none';
      isOverlayVisible = false;
    }
  });

  // 실행 버튼을 더블클릭했을 때 Dark overlay를 숨김
  document.getElementById('darkButton').addEventListener('dblclick', function (e) {
    e.stopPropagation();
    console.log('Dark button double-clicked!');
    darkOverlay.style.display = 'none';
    isOverlayVisible = false;
  });

  // 문서의 다른 부분을 클릭했을 때 Dark overlay를 숨김
  document.addEventListener('click', function closeOverlay() {
    console.log('Document clicked!');
    darkOverlay.style.display = 'none';
    isOverlayVisible = false;
  });

  // Dark overlay 내부를 클릭했을 때 이벤트를 중지하고 리스너를 제거
  darkOverlay.addEventListener('click', function (e) {
    console.log('Dark overlay clicked!');
    e.stopPropagation();
  });
</script>



    


</body>
</html>
